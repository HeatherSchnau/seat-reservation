<!DOCTYPE html>
<html>
<title>Seat Reservation App</title>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link href="styles.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <h2> Choose seats by clicking the corresponding seat in the layout below:</h2>
    <div class="holder">
        <ul id="place">
        </ul>
    </div>
    <div style="float:left;">
   		 <ul id="seatDescription">
        	<li style="background:url('images/available_seat_img.gif') no-repeat scroll 0 0 transparent;">Available Seat</li>
       		 <li style="background:url('images/booked_seat_img.gif') no-repeat scroll 0 0 transparent;">Booked Seat</li>	
       		 <li style="background:url('images/selected_seat_img.gif') no-repeat scroll 0 0 transparent;">Selected Seat</li>
   		 </ul>
    </div>
        <div style="clear:both; width:100%">
        	<input type="button" id="btnShowNew" value="Show Selected Seats" />
        	<input type="button" id="btnShow" value="Show All" />
        </div>
		<form class="form-inline">
	  		<div class="form-group">
	    		<label for="exampleInputName2">First Name</label>
	   			 <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane">
	  		</div>
	  		<div class="form-group">
	    		<label for="exampleInputName2">Last Name</label>
	    		<input type="text" class="form-control" id="exampleInputName2" placeholder="Doe">
	  		</div>
	  		<div class="form-group">
	    		<label for="exampleInputEmail2">Email</label>
	    		<input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
	  		</div>
	  		<button type="submit" class="btn btn-default">Reserve Seats</button>
		</form>
	<footer id="sticky">
  		<p>&copy; Grand Circus Theatre</p>
  			<ul>
    			<li class="gcfoot"><a href="https://www.gmail.com"><img src="images/email.png" alt="Email" width="40em" height="40em"></a></li>
    			<li class="gcfoot"><a href="https://www.facebook.com"><img src="images/facebook.png" alt="Facebook" width="40em" height="40em"></a></li>
    			<li class="gcfoot"><a href="https://linkedin.com"><img src="images/linkedin.png" alt="LinkedIn" width="40em" height="40em"></a></li>
  			</ul>
	</footer>  
    <form class="form-inline">
        <div class="form-group">
            <label for="exampleInputName2">First Name</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane">
        </div>
        <div class="form-group">
	        <label for="exampleInputName2">Last Name</label>
	        <input type="text" class="form-control" id="exampleInputName2" placeholder="Doe">
        </div>
        <div class="form-group">
	        <label for="exampleInputEmail2">Email</label>
	        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
        </div>
        <button type="submit" class="btn btn-default">Reserve Seats</button>
    </form>
    <footer id="sticky" class="container-fluid">
        <p>&copy; Grand Circus Theatre</p>
        <ul>
            <li class="gcfoot"><a href="https://www.gmail.com"><img src="images/email.png" alt="Email" width="40em" height="40em"></a></li>
            <li class="gcfoot"><a href="https://www.facebook.com"><img src="images/facebook.png" alt="Facebook" width="40em" height="40em"></a></li>
            <li class="gcfoot"><a href="https://linkedin.com"><img src="images/linkedin.png" alt="LinkedIn" width="40em" height="40em"></a></li>
        </ul>
    </footer>  
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
